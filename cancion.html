        <form id="cancionForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la canción:</label>
                <input type="text" class="form-control" id="titulo" required>

                <label for="genero" class="form-label">Género de la canción:</label>

                <label for="autor" class="form-label">Autor de la canción:</label>
                <input type="text" class="form-control" id="autor" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="mostrarCancion()">Mostrar Canción</button>
        </form>

        <!-- Mostrar resultados -->
        <div class="mt-4">
